<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Student Enrollment Form</h1>
            <div class="form-group">
                <div class="frm">
                    <h3 class="h">  Enrollment Form</h3>
                    <form>
                        <div class="form">
                            <label for="name">Name :</label>
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form">
                            <label for="email">Email :</label>
                            <input type="email" id="email" placeholder="enter your email" required>
                        </div>
                        <div class="form">
                            <label for="phone">Phone No :</label>
                            <input type="text" id="phone" placeholder=" enter your Phone No" required>
                        </div>
                       
                        <div class="form">
                            <label for="gender">Gender : </label>
                            <input type="radio" name="selectgender" id="male" value="Male" checked required>Male
                            <input type="radio" name="selectgender" id="female" value="Female">Female
                        </div>
                        <div class="form">
                            <label for="skills">Skills :</label>
                            <input type="checkbox" value="python" id="python" class="checkbox" checked>python
                            <input type="checkbox" value="java" id="java" class="checkbox">java
                            <input type="checkbox" value="C" id="C" class="checkbox">C
                        </div>
                        <div class="form">
                            <label for="city">City :</label>
                            <input type="text" id="city" placeholder="Enter your city" required>
                        </div>
                        <div class="button">
                            <button type="button" id="enroll">Enroll</button>
                            <button type="reset">Clear</button>
                        </div>
                    </form>
                </div>

                <div class="box">
                    <h3 class="h">Enrolled Student Details</h3><br>
                    <div class="card" id="card">
                    </div>
                </div>
            </div>
        </div>

        <script src="action.js"></script>
    </main>
</body>

</html>
